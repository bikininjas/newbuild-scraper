# Database Configuration File for newbuild-scraper
# Lines starting with # are comments

# Database type: "sqlite" or "csv"
database_type=sqlite

# SQLite database path (will be created if it doesn't exist)
# If not specified, defaults to data/scraper.db
# sqlite_path=data/scraper.db

# CSV file paths (used for CSV mode or migration)
csv_products_path=produits.csv
csv_history_path=historique_prix.csv

# Cache settings
# Duration to cache successful price scrapes (hours)
cache_duration_hours=2

# Duration to cache failed attempts before retry (hours)
failed_cache_duration_hours=24

# Enable automatic migration from CSV to SQLite
enable_auto_migration=true
